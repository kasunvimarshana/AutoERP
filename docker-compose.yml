version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoerp_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - autoerp_network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=autoerp
      - DB_USERNAME=autoerp_user
      - DB_PASSWORD=autoerp_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  web:
    image: nginx:alpine
    container_name: autoerp_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - autoerp_network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: autoerp_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=autoerp
      - POSTGRES_USER=autoerp_user
      - POSTGRES_PASSWORD=autoerp_password
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - autoerp_network

  redis:
    image: redis:7-alpine
    container_name: autoerp_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - autoerp_network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoerp_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www/html
    networks:
      - autoerp_network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=autoerp
      - DB_USERNAME=autoerp_user
      - DB_PASSWORD=autoerp_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

networks:
  autoerp_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
